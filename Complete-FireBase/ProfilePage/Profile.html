<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./Profile.css">
</head>
<body>
    <div class="row text-white justify-content-center d-flex">
        <div class="col-xl-8">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0 bg-dark">
                <h2 class="card-header text-center font-italic">Personal Information</h2>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" id="preview" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <input type="file" id="fileInput" accept="image/*">
                    
                    <!-- Profile picture help block-->
                    <div class="small font-italic mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-success" type="button">Upload new image</button>
                </div>
            <!-- <div class="card mb-4 bg-dark text-white"> -->
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">USERNAME (how your name will appear to other users on the site)</label>
                            <input class="form-control" id="name" type="text" placeholder="Enter your username">
                        </div>

                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">EMAIL ADDRESS</label>
                            <input class="form-control" id="email" type="email" placeholder="name@example.com">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">PASSWORD</label>
                                <input class="form-control" id="password" type="password" placeholder="$an@JaweeD123." >
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-success" type="button" id="update">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="module" src="../Form/firebase.js"></script>
        <script type="module" src="./ProfilePage.js"></script>
    </body>
</html>
