<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Making a form for the Addmission  -->
    <h1>Addmission Form</h1>
    <form action="" id="studentForm">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required> <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="name" required> <br><br>

        <label for="class">Class:</label>
        <input type="number" id="class" id="class" required> <br><br>

        <button class="sub-btn" type="submit">Submit</button>
        <br><br>

    </form>

    <!-- Student table -->
    <table id="studentTable" >
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Class</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table> <br><br>

    <!-- In class=>hidden div making a Edit Student Form   -->
    <div id="editStudentDetail" class="hidden">

        <form action="" id="editForm">
            <h1>Edit Student Details</h1>
            <input type="hidden" name="edited" id="editIndex">

            <label for="editName">Name:</label>
            <input type="text" id="editName" name="editName" required> <br><br>

            <label for="editAge">Age:</label>
            <input type="number" id="editAge" name="editAge" required> <br><br>

            <label for="editClass">Class:</label>
            <input type="number" id="editClass" id="editClass" required> <br><br>
        </form>
    </div>

<script src="app.js"></script>
<!-- End Of body   -->
</body>

</html>
