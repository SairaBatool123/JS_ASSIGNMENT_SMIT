<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="col-12 container mt-5">
        <h1 class="text-center fw-bold text-light mb-5">STOPWATCH</h1>
        <div class="card p-5">
            <div class="time  d-flex justify-content-center">
                <span id="hr" class="digit">00</span>
                <sub class="text">Hr</sub>
                <span id="min" class="digit">00</span>
                <sub class="text">Min</sub>
                <span id="sec" class="digit">00</span>
                <sub class="text">Sec</sub>
                <span id="count" class="digit">00</span>
            </div>
            <div class="buttons d-flex justify-content-center">
                <button onclick="start()" class="m-4 btn btn-primary" id="start">Start</button>
                <button onclick="stop()" class="m-4 btn btn-danger" id="stop">Stop</button>
                <button onclick="restart()" class="m-4 btn btn-success" id="restart">Restart</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
