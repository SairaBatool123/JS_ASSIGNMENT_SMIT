<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.MxnpMS1A5JPp75Aw44lbtQHaH3?w=146&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" type="image/x-icon">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rich-Text-Editor</title>
</head>

<body>
    <!-- data-element = value => exec command (MDN Documentation) -->
    <div class="conatiner card rounded-5 p-4">
        <h2 class="text-center fw-bold">
            <i class="fa-solid fa-comment-dots" style="color: #e6820f;"></i>
            Your Feedback
        </h2>
        <hr>
        <div class="box card rounded-3">
            <div class="text-editor-header p-2 m-auto">
                <button class="btn" data-element="bold">
                    <i class="fa-solid fa-bold"></i>
                </button>
                <button class="btn" data-element="italic">
                    <i class="fa-solid fa-italic"></i>
                </button>
                <button class="btn" data-element="copy">
                    <i class="fa-solid fa-copy"></i>
                </button>
                <button class="btn" data-element="createLink">
                    <i class="fa-solid fa-link"></i>
                </button>
                <button class="btn" data-element="cut">
                    <i class="fa-solid fa-cut"></i>
                </button>
                <button class="btn" data-element="insertUnorderedlist">
                    <i class="fa-solid fa-list-ul"></i>
                </button>
                <button class="btn" data-element="delete">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <button class="btn" data-element="fontName">
                    <i class="fa-solid fa-font"></i>
                </button>
                <button class="btn" data-element="insertOrderedlist">
                    <i class="fa-solid fa-list-ol"></i>
                </button>
                <hr>

            </div>
            <div id="htmlContent" class="content-box ps-3 pe-3" contenteditable="true"></div>
        </div>
        <h6 class="orange text-center mt-3"><button class="btn" data-element="insertImage">
                <i class="fa-solid fa-image"></i>
            </button>Add an Image</h6>
        <hr>
        <footer class="d-flex justify-content-end">
            <button type="button" class="btn1 p-2 me-3" id="cancelButton">Cancel</button>
            <button type="submit" id="submit" class="btn2 p-2  text-light" onclick="reloadOnSubmit()">Save</button>
 
        </footer>


    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
